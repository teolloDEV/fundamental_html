<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Register</title>
    <link rel="stylesheet" href="public/css/style.css">
  </head>
  <body id="bodyForm">

    <h1 id="account">Buat Account Baru</h1>
    <h2>SignUp Form</h2>

    <form class="" action="home.html" method="post">
      <label>Name : </label><br><br>
      <input type="text" name="name" value=""><br><br>
      <label>Age : </label><br><br>
      <input type="number" name="age" value=""><br><br>
      <label>Date : </label><br><br>
      <input type="date" name="date" value=""><br><br>
      <label>Citizenship :</label>
      <input type="radio" name="wni" value="">WNI
      <input type="radio" name="wna" value="">WNA <br><br>
      <label>Skill : </label><br><br>
      <input type="checkbox" name="html" value="">HTML
      <input type="checkbox" name="java" value="">Java
      <input type="checkbox" name="javascript" value="">Javascript
      <input type="checkbox" name="python" value="">Python <br><br>
      <label>Gender</label><br><br>
      <select name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br><br>
      <label>Address</label> <br><br>
      <textarea name="address" rows="8" cols="80"></textarea><br><br>
      <input type="submit" name="submit" value="Submit">
    </form>


  </body>
</html>
